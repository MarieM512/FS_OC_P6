<main [ngClass]="{'main-container': !isSidebarHidden}">
        <header *ngIf="isRouteActive('/log') || isRouteActive('/posts') || isRouteActive('/topics') || isRouteActive('/account')">
            <div class="image-container">
                <img src="/assets/logo_p6.png" alt="logo" />
                <div *ngIf="!isRouteActive('/log')" class="link-container">
                    <span routerLink="posts" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}">Articles</span>
                    <span routerLink="topics" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}">Thèmes</span>
                    <span routerLink="account" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}">
                        <mat-icon>account_circle</mat-icon>
                    </span>
                </div>
            </div>
            <div *ngIf="!isRouteActive('/log')" class="image-container-small-screen">
                <img src="/assets/logo_p6.png" alt="logo" />
                <mat-icon (click)="toggleMenu()">menu</mat-icon>
            </div>
            <button *ngIf="isRouteActive('/log')" mat-icon-button routerLink="">
                <mat-icon>arrow_back</mat-icon>
            </button>

            <button *ngIf="isRouteActive('posts/create')" mat-icon-button routerLink="posts">
                <mat-icon>arrow_back</mat-icon>
            </button>
        
            <aside [ngClass]="{'hidden': isSidebarHidden}" class="sidebar">
                <div *ngIf="!isRouteActive('/log')" class="link-container-menu">
                    <div class="link">
                        <span (click)="toggleMenu()" routerLink="posts" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}">Articles</span>
                        <span (click)="toggleMenu()" routerLink="topics" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}">Thèmes</span>
                    </div>
                    <span (click)="toggleMenu()" routerLink="account" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}">
                        <mat-icon>account_circle</mat-icon>
                    </span>
                </div>
            </aside>
    </header>
    <router-outlet></router-outlet>
</main>
